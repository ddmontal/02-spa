<h1 class="animate fadeIn">Búsqeda de héroes: "{{ termino }}"</h1>
<hr />
<div class="card-columns animate fadeIn fast">
  <div *ngFor="let heroe of heroes; let i = index">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" (heroeSeleccionado)="verHeroe(heroe.idx)"></app-heroe-tarjeta>
  </div>
</div>

<div *ngIf="heroes.length <= 0" class="row alert alert-info">
  <div class="col-lg-12">
    No existen resultados
  </div>
</div>
